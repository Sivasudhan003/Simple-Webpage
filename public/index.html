<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modern Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #34495e;
            padding: 1rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav a:hover {
            background-color: #16a085;
        }

        section {
            padding: 2rem 1.5rem;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        section p {
            font-size: 1rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Webpage</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to Our Website</h2>
        <p>This is a simple, modern webpage built with HTML and CSS only. It features a minimalist design, with a navigation bar and a footer that stays at the bottom of the page.</p>
    </section>

    <footer>
        <p>&copy; 2024 Modern Webpage. All Rights Reserved.</p>
    </footer>
</body>
</html>
